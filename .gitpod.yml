image:
  file: .gitpod.Dockerfile

ports:
  # apache wordpress
  #- port: 8001
  #  onOpen: open-preview
  # nginx wordpress
  - port: 8080
    onOpen: open-preview
  # php-fpm
  - port: 9000
    onOpen: ignore
  # mysql
  - port: 3306
    onOpen: ignore
  # mailhog web interface
  - port: 8025
    onOpen: notify
  # mailhog postfix
  - port: 1025
    onOpen: ignore

tasks:
  # https://github.com/gitpod-io/gitpod/issues/666#issuecomment-534347856
  - before: >
      [[ ! -z ${GNUGPG}  ]] &&
      cd ~ &&
      rm -rf .gnupg &&
      echo ${GNUGPG} | base64 -d | tar --no-same-owner -xzvf -
    name: signed terminal
    init: >
      [[ ! -z ${GNUGPG_KEY}  ]] &&
      git config --global commit.gpgsign true &&
      git config --global user.signingkey ${GNUGPG_KEY}
    command: cd $GITPOD_REPO_ROOT

  - init: >
      export WP_VERSION=5.5 &&
      ./manage.sh local-install ${WORDPRESS_DB_NAME} ${WORDPRESS_DB_USER} ${WORDPRESS_DB_PWD}
    name: tests
    command: ./manage.sh local-test

  - before: go get github.com/mailhog/MailHog
    name: mailhog
    openMode: split-right
    command: MailHog

  - name: Nginx + PHP-FPM
    command: >
      nginx &&
      /usr/sbin/php-fpm7.4 --fpm-config php-fpm.conf &&
      multitail /var/log/nginx/access.log -I /var/log/nginx/error.log -I /var/log/php/php-fpm.log

