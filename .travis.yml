os: linux
dist: bionic

services: docker

language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache

jobs:
  include:
    - env: WP_VERSION=5.5
    - env: WP_VERSION=5.4
    - env: WP_VERSION=5.3
    - env: WP_VERSION=5.2

install:
  - docker-compose build

before_script:
  - docker-compose up -d

script:
  - docker-compose ps
  - echo "Wait until tests are done" && sleep 180
  - docker-compose ps
  - docker-compose logs sut
  - docker-compose ps sut | grep 'Exit 0'
  - docker-compose exec -T --user www-data wordpress wp plugin activate wp-plugin-template
